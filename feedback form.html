<html>
<head>
<title>Dital</title>
</head>
</head>
<body>
<div class="form-container">
<h1>Feedback form</h1>
<form action="http://www.deitel.com" method="POST">
<input type="text" required  name="username" placeholder="Username">
<input type="email" required  name="email" placeholder="email">
<br>
Campus<input type="checkbox" name="feedback">
Students<input type="checkbox" name="feedback">
Location<input type="checkbox" name="feedback">
Atmosphere<input type="checkbox" name="feedback">
Dorm Rooms<input type="checkbox" name="feedback">
Sports<input type="checkbox" name="feedback">
<br>
Friends<input type="radio" name="feedback-r">
Television<input type="radio" name="feedback-r">
Internet<input type="radio" name="feedback-r">
Other<input type="radio" name="feedback-r">
<br>
<textarea placeholder="Enter your feedback" class="text-area" ></textarea>
<br>
<input type="submit" name="submit-btn" value="Send feedback">
<input type="reset" name="reset-btn" value="Clear form">

</form>
<div>

<style>
.form-container{
text-align:center;
}
.form-container>h1{
color:grey;
font-size:50px;
}

</style>
</body>
</html>
